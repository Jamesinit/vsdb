[workspace]
members = [
    "core",
    "derive",
    "wrappers",
    "utils/hash_db",
    "utils/trie_db",
    "utils/slot_db",
]
resolver = "2"

[workspace.dependencies]
ruc = "5.1.2"
rand = "0.8.5"
once_cell = "1.13.1"
parking_lot = "0.12.1"

serde = { version = "1.0.136", features = ["derive"] }
serde_json = { version = "1.0.87" }
msgpack = { package = "rmp-serde", version = "1.1.1" }
parity-scale-codec = "3.6.12"

threadpool = "1.8.1" # used in a background cleaner

primitive-types-0-12 = { package = "primitive-types", version = "0.12", default-features = false }
primitive-types-0-11 = { package = "primitive-types", version = "0.11", default-features = false }
primitive-types-0-10 = { package = "primitive-types", version = "0.10", default-features = false }

parity-db = "0.4.13"
rocksdb = { version = "0.22.0", default-features = false }

keccak-hasher = "0.16.0"
hash-db = "0.16.0"
trie-db = "0.29.1"
trie-root = "0.18.0"

vsdb = { path = "wrappers", version = "0.70.0", default-features = false }
vsdb_core = { path = "core", version = "0.70.0", default-features = false }
vsdb_derive = { path = "derive", version = "0.53.0" }

vsdb_trie_db = { path = "utils/trie_db", version = "0.30.0", default-features = false }
vsdb_hash_db = { path = "utils/hash_db", version = "0.30.0", default-features = false }
